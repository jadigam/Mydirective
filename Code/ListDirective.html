<!DOCTYPE html>
<html>
<head>
    <title>Table Helper DOM Directive</title>
    <style>
        h3 {
            cursor: pointer;
        }

        th {
            text-align: left;
            background-color: #ccc;
            cursor: pointer;
        }

        td {
            width: 150px;
        }

        .tableHelper {
            font-family: 'Arial';
        }

        .rowCount {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div data-ng-app="ListModule"
         data-ng-controller="ListController">


        <table-helper datasource="customers"
                     columnmap="[{name: 'Name'}, {street: 'Street'}, {age: 'Age'}, {url: 'URL', hidden: true}]">
        </table-helper>

    </div>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/directivesController.js"></script>
    <script src="ListDirective.js?r=123"></script>

</body>
</html>
